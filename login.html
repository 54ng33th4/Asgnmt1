<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="./css/login.css"></script>
</head>
<body style="background-image: url(./images/bgcircle.gif);">
    <div id="loginForm">
        <center>
            <img src="./images/wel2.gif" style="width: 300px; height: 150px;">
            <form action="./index.html" class="login">
                <h2 style="color: rgb(187, 138, 187);">User Login</h2>
                <br>
                <div class="login-content">
                    <label style="color: maroon;">Email</label><br>
                    <input type="text" placeholder="Registered Email ID" id="email" required><br>
                    <p id="mailError"></p>
                    <br>
                </div>
                <div class="login-content">
                    <label style="color: maroon;">Password</label><br>
                    <input type="password" placeholder="Enter Password" id="pwd" required><br>
                    <br>
                </div>
                <div class="login-content">
                    <input id="login-button" type="submit" value="Log In"><br>
                    <br>
                </div>
                <div class="login-misc">
                    <h5 style="color: red; background-color: black;">Need an account?</h5>
                    <a href="reg.html">Sign Up</a>
                    <h5><a href="index.html" style="color: white;">Go back to the Home Page</a></h5>
                </div>
            </form>
        </center>
    </div>
    <script src="login.js"></script>
</body>
</html>
